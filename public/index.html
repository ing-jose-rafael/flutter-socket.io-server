<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocerServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect',function() {
            console.log('Conectado al servidor');
        });
        socket.on('disconnect',function() {
            console.log('Perdimos conecxion con el servidor');
        });
        // emitiendo el mensaje para el servidor
        socket.emit('mensaje',{nombre:'Jose Carre√±o'});
        //escuchando el mensaje que emite el servidor 
        socket.on('mensaje',function (params) {
            console.log('Escuchando',params);
        });
        //escuchando el mensaje que emite por cel el servidor 
        socket.on('nuevo-mensaje',function (params) {
            console.log('Escuchando',params);
        });
        // escucando las bandas 
        socket.on('Active-bands',function (bandas) {
            console.clear();
            console.table( bandas );

        });

    </script>
</body>
</html>
